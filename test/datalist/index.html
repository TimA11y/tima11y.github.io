<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Data List</title>
</head>
<body>
	<div>
		<label for="lbl">Color:</label>
		<input type="text" id="lbl" list="list">
		<datalist id="list">
			<option value="red">>
				<option value="yellow">
					<option value="blue"></option>
				</option>
		</datalist> 
	</div>
</body>
</html>
